<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Details</title>
    <link rel="stylesheet" href="../common/styles.css">
</head>
<body>
    <main class="container">
        <header>
            <h1 id="resource-title">Loading...</h1>
        </header>

        <article>
            <p id="resource-description">Loading...</p>
            <a id="resource-link" href="#" target="_blank" role="button">Open Material</a>
        </article>

        <section id="discussion-forum">
            <h2>Comments & Discussion</h2>
            <div id="comment-list" class="comments-list"></div>
            <form action="#" id="comment-form">
                <fieldset>
                    <legend>Add Your Comment</legend>
                    <label for="new-comment">Your thoughts:</label>
                    <textarea id="new-comment" required></textarea>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </section>
    </main>
    <script src="details.js" defer></script>
</body>
</html>
