<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Resources</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Resource Management</h1>
            <p>Create, modify, and remove educational materials</p>
        </header>

        <section>
            <h2>Create New Resource</h2>
            <form id="resource-form" action="#">
                <fieldset>
                    <legend>Material Information</legend>
                    <label for="resource-title">Resource Title:</label>
                    <input type="text" id="resource-title" required>
                    <label for="resource-description">Details:</label>
                    <textarea id="resource-description"></textarea>
                    <label for="resource-link">URL:</label>
                    <input type="url" id="resource-link" required>
                    <button id="add-resource" type="submit">Create Resource</button>
                </fieldset>
            </form>
        </section>

        <section>
            <h2>Available Materials</h2>
            <table id="resources-table">
                <thead>
                    <tr>
                        <th>Resource Name</th>
                        <th>Details</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody id="resources-tbody"></tbody>
            </table>
        </section>
    </main>
    <script src="admin.js" defer></script>
</body>
</html>
