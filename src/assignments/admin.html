<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Assignments</title>

    <!-- TODO: FrameWork not added !. -->
    <link rel="stylesheet" href="styles.css">
    <script src="admin.js" defer></script>
</head>
<body>
    <header>
        <h1>Manage Assignments</h1>
    </header>
    <main>
        <!-- Section 1: Create New Assignment Form -->
        <section id="create-assignment">
            <h2>Add a New Assignment</h2>

            <form id="assignment-form" action="#">
                <fieldset>
                    <legend>Assignment Details</legend>

                    <label for="title">Assignment Title:</label>
                    <input type="text" id="title" name="title" required>
                    <br><br>

                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                    <br><br>

                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" name="due-date" required>
                    <br><br>
                    
                    <label for="file">Attached Files/Links (one per line):</label>
                    <textarea id="file" name="file" rows="3"></textarea>
                    <br><br>

                    <button id="add-assignment" type="submit">Add Assignment</button>

                </fieldset>

            <!-- End of form. -->
            </form>

        <!-- End of form section. -->
        </section>

        <!-- Section 2: Existing Assignments List -->
        <section id="current-assignments">
            <h2>Current Assignments</h2>
            <table id="assignments-table" border="1">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
            
                <tbody id="assignments-tbody">
                    <!-- Example Row 1: -->
                    <tr>
                        <td>HTML Basics</td>
                        <td>2023-11-15</td>
                        
                        <td>
                            <button type="button" class="btn-edit">Edit</button>
                            <button type="button" class="btn-delete">Delete</button>
                        </td>
                    </tr>
                    
                    <!-- Example Row 2 (Optional Extra Dummy Data): -->
                    <tr>
                        <td>CSS Layouts</td>
                        <td>2023-11-22</td>
                        <td>
                            <button type="button" class="btn-edit">Edit</button>
                            <button type="button" class="btn-delete">Delete</button>
                        </td>
                    </tr>

                <!-- End of tbody. -->
                </tbody>
            <!-- End of table. -->
            </table>
        <!-- End of list section. -->
        </section>

    <!-- End of main. -->
    </main>
</body>
</html>
