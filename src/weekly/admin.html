<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Weekly Breakdown</title>
    <link rel="stylesheet" href="../common/styles.css">
    <script src="admin.js" defer></script>
</head>
<body>
    <header>
        <h1>Manage Weekly Breakdown</h1>
    </header>
    <main>
        <section id="admin-form-section">
            <h2>Add a New Week</h2>
            <form id="week-form" action="#">
                <fieldset>
                    <legend>Weekly Details</legend>

                    <label for="week-title">Week Title:</label>
                    <input type="text" id="week-title" name="week-title" placeholder="Week 1: Introduction to HTML" required>

                    <label for="week-start-date">Start Date:</label>
                    <input type="date" id="week-start-date" name="week-start-date" required>

                    <label for="week-description">Description & Notes:</label>
                    <textarea id="week-description" name="week-description" rows="5"></textarea>
                    
                    <label for="week-links">Resources/Links (one per line):</label>
                    <textarea id="week-links" name="week-links" rows="3"></textarea>

                    <button id="add-week" type="submit">Add Week</button>
                </fieldset>
            </form>
        </section>
        <section id="admin-list-section">
            <h2>Current Weekly Breakdown</h2>

            <table id="weeks-table">
                <thead>
                    <tr>
                        <th>Week Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Week 1: Intro to HTML</td>
                        <td>Covers basic tags, structure, and semantic elements.</td>
                        
                        <td>
                            <button type="button" class="btn-edit">Edit</button>
                            <button type="button" class="btn-delete">Delete</button>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>Week 2: Intro to CSS</td>
                        <td>Selectors, box model, and colors.</td>
                        <td>
                            <button type="button" class="btn-edit">Edit</button>
                            <button type="button" class="btn-delete">Delete</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </section>

    </main>
</body>
</html>
